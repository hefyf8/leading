<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>inmost</title>
	<link href="../style/style.css" rel="stylesheet" type="text/css">
	
</head>


<body oncontextmenu="showMenu(event)">

    <div class="contextmenu" id="context">
        <ul>
            <li><a href="../video.html">返回</a></li>
        </ul>
    </div>

    <video src="1.mp4" id="video"  height="320px" poster="fm.jpg" controls controlslist="nodownload noremoteplayback" oncontextmenu = "return false">
    </video>
</body>

<script>
    	
	    function showMenu(env){
	    	env.preventDefault();	    	
	        //env 表示event事件
	        // 兼容event事件写法
	        var e = env || window.event;
	        
	        // 获取菜单，让菜单显示出来
	       var context = document.getElementById("context");
	       context.style.display = "block";
	
	       //  让菜单随着鼠标的移动而移动
	       //  获取鼠标的坐标
	       var x = e.clientX+200;
	       var y = e.clientY;
	
	       //  调整宽度和高度
	       context.style.left =x-200+"px" //Math.min(w-202,x)+"px";
	       context.style.top = y+"px" //Math.min(h-230,y)+"px";
	
	      // return false可以关闭系统默认菜单
	       return false;
	    };
	  // 当鼠标点击后关闭右键菜单
	  document.onclick = function(){
		  closeMenu()
	
	  };
	  function closeMenu(){
			var contextmenu = document.getElementById("context");
		      contextmenu.style.display = "none";
	}

</script>
